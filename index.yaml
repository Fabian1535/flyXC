# Update with:
#
# $ gcloud datastore indexes create index.yaml
#
# To delete unused indexes, use:
# $ gcloud datastore indexes cleanup index.yaml

indexes:

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: skylines.enabled
    - name: skylines.updated
    - name: skylines.account
  
  - kind: LiveTrack
    properties:
    - name: enabled
    - name: spot.enabled
    - name: spot.updated
    - name: spot.account
  
  - kind: LiveTrack
    properties:
    - name: enabled
    - name: inreach.enabled
    - name: inreach.updated
    - name: inreach.account

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: flyme.enabled
    - name: flyme.updated
    - name: flyme.account
