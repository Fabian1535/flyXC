# Update with:
#
# $ gcloud datastore indexes create index.yaml
#
# To delete unused indexes, use:
# $ gcloud datastore indexes cleanup index.yaml

indexes:

  # Retrieve devices to update.

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: skylines.enabled
    - name: skylines.updated
    - name: skylines.account
  
  - kind: LiveTrack
    properties:
    - name: enabled
    - name: spot.enabled
    - name: spot.updated
    - name: spot.account
  
  - kind: LiveTrack
    properties:
    - name: enabled
    - name: inreach.enabled
    - name: inreach.updated
    - name: inreach.account

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: flyme.enabled
    - name: flyme.updated
    - name: flyme.account

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: flymaster.enabled
    - name: flymaster.updated
    - name: flymaster.account    

  # Retrieve devices with errors.

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: skylines.enabled
    - name: skylines.errors_requests
      direction: desc

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: spot.enabled
    - name: spot.errors_requests
      direction: desc

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: inreach.enabled
    - name: inreach.errors_requests
      direction: desc

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: flyme.enabled
    - name: flyme.errors_requests
      direction: desc

  - kind: LiveTrack
    properties:
    - name: enabled
    - name: flymaster.enabled
    - name: flymaster.errors_requests
      direction: desc                 