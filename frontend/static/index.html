<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150271266-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-150271266-1');
  </script>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FlyXc</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    fly-xc {
      height: 100%;
      display: block;
      position: relative;
    }

    map-element {
      width: 100%;
      height: 100%;
      display: block;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    chart-element {
      width: 100%;
      height: 0%;
    }

    map-element.hasTracks #map {
      height: 80%;
    }

    map-element.hasTracks chart-element {
      height: 20%;
    }

    .attribution {
      margin: 2px 5px;
      color: black;
      text-decoration: none;
    }

    div[style*='14.001px'] {
      text-shadow: white -1px 0, white 0 1px, white 1px 0, white 0 -1px;
      filter: drop-shadow(0 0 1px lightgray);
    }
  </style>
  <script src="https://kit.fontawesome.com/f8c1535ec7.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.js"></script>
  <script data-ui5-config type="application/json">{ "language": "en", "compactSize": true }</script>
</head>

<body>
  <fly-xc class="fs-enabled"></fly-xc>
  <script type="module" src="js/flyxc.js"></script>
</body>

</html>
